<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,900;1,900&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    <title>V-WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="weatherContainer">
            <div class="weatherApp">

                <form action="" id="searchForm">
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control border border-white bg-opacity-10 rounded-pill" id="cityInput" placeholder="Enter a city here..."
                                aria-label="city" aria-describedby="button-addon2">
                        </div>
                        <div class="col-2">
                        <button class="btn btn-light rounded-pill" type="submit">Search</button>
                       <!--<button class="btn btn-outline-secondary" type="submit" id="location">dont touch</button>--> 
                    </div>
                    </div>
                </form>

                <h1 class="h1" id="city">City</h1>
                <ul>
                    <li id="date">

                    </li>
                    <li id="description">

                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="weatherTemperature">
                            <img id="icon"
                                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png">
                            <strong id="temperature">12</strong> <span class="units"><a href="#" id="celsLink" class="active">°C</a> / <a href="#" id="fahrLink">°F</a> </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: <span id="humidity">0</span>%
                            </li>
                            <li>
                                Wind: <span id="wind">2</span>km/h
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Mirihoyer/Vanilla-Weather-App.git" target="_blank">Open-Source code</a> by
                Miri.
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
